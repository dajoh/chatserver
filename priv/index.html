<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>chatserver</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/chat_server.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<!-- Navbar -->
			<div class="row">
				<div class="col-sm-12">
					<nav class="navbar navbar-default">
						<div class="navbar-header">
							<a class="navbar-brand" href="#">chatserver</a>
						</div>
					</nav>
				</div>
			</div>
			<!-- Info alert -->
			<div class="row">
				<div class="col-sm-12">
					<div id="chat-info-connecting" class="alert alert-info" hidden>
						<strong>connecting to chat server...</strong>
					</div>
					<div id="chat-info-disconnected" class="alert alert-danger" hidden>
						<strong>lost connection to chat server</strong><br />
						don't worry, someone's getting fired
					</div>
				</div>
			</div>
			<!-- History/Userlist -->
			<div class="row">
				<div class="col-sm-3 col-sm-push-9">
					<div class="well">
						<p>user list</p>
						<hr />
						<ul id="chat-user-list">
						</ul>
					</div>
				</div>
				<div class="col-sm-9 col-sm-pull-3">
					<div class="well">
						<p>chat history</p>
						<hr />
						<div id="chat-history">
							<!--<p><span class="chat-name">dajoh</span>: hi</p>
							<p><span class="chat-name">rohan</span>: r u ok</p>
							<p><span class="chat-name">dajoh</span>: ye</p>-->
						</div>
					</div>
				</div>
			</div>
			<!-- Input -->
			<div class="row">
				<div class="col-sm-12">
					<div class="well">
						<form>
							<div class="input-group">
								<input id="chat-message-box" type="text" class="form-control" placeholder="message" autocomplete="off" disabled />
								<span class="input-group-btn">
									<button id="chat-send-button" class="btn btn-primary" type="submit" disabled>send</button>
								</span>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- Set name modal -->
			<div class="modal fade" id="chat-set-name">
				<div class="modal-dialog">
					<div class="modal-content">
						<form>
							<div class="modal-header">
								Set Name
							</div>
							<div class="modal-body">
								<p>Please set your display name:</p>
								<input id="chat-set-name-text" type="text" class="form-control" placeholder="Name" autofocus />
							</div>
							<div class="modal-footer">
								<button id="chat-set-name-submit" type="submit" class="btn btn-primary" data-dismiss="modal">Done</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/urlize.js"></script>
		<script src="js/chat_server.js"></script>
	</body>
</html>
